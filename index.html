<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindle 时间</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            font-weight: 900;
            display: table;
            width: 100%;
            height: 100%;
        }

        .table-cell {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }

        .time-part {
            font-size: 180px;
            /* 确保每个部分都独占一行且没有上下间距 */
            display: block;
            margin: 0; 
            line-height: 1; /* 进一步确保行高最小 */
        }

        #hour {
            color: white;
        }

        #minute {
            color: #aaa;
        }

        #second {
            color: #777;
        }
    </style>
</head>
<body>
    <div style="display: table; width: 100%; height: 100%;">
        <div style="display: table-cell; vertical-align: middle; text-align: center;">
            <div class="time-wrapper">
                <span id="hour" class="time-part"></span>
                <span id="minute" class="time-part"></span>
                <span id="second" class="time-part"></span>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://quan.suning.com/getSysTime.do', true);

            xhr.onload = function () {
                var randomInterval = Math.floor(Math.random() * 11 + 10) * 1000;
                
                if (xhr.status >= 200 && xhr.status < 400) {
                    var data = JSON.parse(xhr.responseText);
                    var sysTime = data.sysTime2;
                    var timeString = sysTime.substring(11, 19);

                    var parts = timeString.split(':');
                    var hours = parts[0];
                    var minutes = parts[1];
                    var seconds = parts[2];
                    
                    document.getElementById('hour').innerHTML = hours;
                    document.getElementById('minute').innerHTML = minutes;
                    document.getElementById('second').innerHTML = seconds;
                    
                    setTimeout(updateTime, randomInterval);
                } else {
                    setTimeout(updateTime, 60000);
                }
            };
            
            xhr.onerror = function () {
                setTimeout(updateTime, 60000);
            };

            xhr.send();
        }

        updateTime();
    </script>
</body>
</html>
